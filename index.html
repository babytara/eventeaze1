<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Integrator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Buy Tickets</h1>
    <img src="image.jpg" alt="Ticket Image">
    <form id="paymentForm">
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" placeholder="Enter card number" required>
      <label for="expiry">Expiry Date:</label>
      <input type="text" id="expiry" placeholder="MM/YYYY" required>
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" placeholder="CVV" required>
      <button type="submit" id="payButton">Pay Now</button>
    </form>
    <div id="paymentStatus"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
